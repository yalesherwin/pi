<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proforma Invoice Generator - Chinacnu Steel</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      text-align: center;
      color: #2d87f0;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-size: 1.1rem;
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1.1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #2d87f0;
      color: #fff;
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1e6ebf;
    }

    .product-section {
      margin-bottom: 30px;
    }

    .product-list {
      list-style: none;
      padding: 0;
    }

    .product-list li {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .result-container {
      margin-top: 40px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 8px;
      display: none;
      position: relative;
      min-height: 300px;
    }

    .watermark {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.1;
      font-size: 8rem;
      color: #2d87f0;
      text-align: center;
      pointer-events: none;
      user-select: none;
      transform: rotate(-45deg);
      z-index: -1;
    }

    .result-container p {
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    .footer {
      text-align: center;
      font-size: 1rem;
      margin-top: 50px;
      color: #888;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Proforma Invoice Generator - Chinacnu Steel</h1>

    <h2>Customer Information</h2>
    <form id="piForm">
      <label for="company">Customer Company Name</label>
      <input type="text" id="company" required>

      <label for="port">Port Name</label>
      <input type="text" id="port" required>

      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod">
        <option value="FOB">FOB</option>
        <option value="CIF">CIF</option>
      </select>

      <div class="product-section">
        <h2>Product Information</h2>
        <label for="product">Product Name</label>
        <input type="text" id="product" placeholder="e.g., Galvanized Steel" required>

        <label for="thickness">Enter Thickness (mm)</label>
        <input type="text" id="thickness" placeholder="e.g., 1mm, 2mm" required>

        <label for="width">Enter Width (mm)</label>
        <input type="text" id="width" placeholder="e.g., 1000mm, 1200mm" required>

        <label for="pricePerTon">Price per Ton (USD)</label>
        <input type="number" id="pricePerTon" placeholder="Enter price per ton" required>

        <label for="tonnage">Tonnage (tons)</label>
        <input type="number" id="tonnage" placeholder="Enter tonnage" required>

        <button type="button" onclick="addProduct()">Add Product</button>
      </div>

      <div>
        <button type="button" onclick="generatePI()">Generate Proforma Invoice</button>
      </div>
    </form>

    <div id="productList" class="product-list">
      <!-- Dynamic Product List will appear here -->
    </div>

    <div class="result-container" id="piResult">
      <div class="watermark">Chinacnu Steel</div>
      <h2>Generated Proforma Invoice</h2>
      <p><strong>Customer Company:</strong> <span id="resultCompany"></span></p>
      <p><strong>Port Name:</strong> <span id="resultPort"></span></p>
      <p><strong>Payment Method:</strong> <span id="resultPaymentMethod"></span></p>
      <h3>Products</h3>
      <ul id="productDetails"></ul>
      <p><strong>Total Price:</strong> <span id="resultTotalPrice"></span> USD</p>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Chinacnu Steel. All Rights Reserved.</p>
  </div>

  <script>
    let products = [];

    function addProduct() {
      const productName = document.getElementById("product").value;
      const thickness = document.getElementById("thickness").value;
      const width = document.getElementById("width").value;
      const pricePerTon = parseFloat(document.getElementById("pricePerTon").value);
      const tonnage = parseFloat(document.getElementById("tonnage").value);

      // Calculate total price for this product combination
      const totalPrice = pricePerTon * tonnage;

      // Add product to the list
      products.push({
        productName,
        thickness,
        width,
        pricePerTon,
        tonnage,
        totalPrice
      });

      // Update Product List
      updateProductList();
    }

    function updateProductList() {
      const productList = document.getElementById("productList");
      productList.innerHTML = ''; // Clear the list
      products.forEach((product, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>Product: ${product.productName}</span><br>
          Thickness: ${product.thickness} mm<br>
          Width: ${product.width} mm<br>
          Price per Ton: $${product.pricePerTon}<br>
          Tonnage: ${product.tonnage} tons<br>
          Total Price: $${product.totalPrice.toFixed(2)}
          <br><br>
        `;
        productList.appendChild(li);
      });
    }

    function generatePI() {
      const company = document.getElementById("company").value;
      const port = document.getElementById("port").value;
      const paymentMethod = document.getElementById("paymentMethod").value;

      // Calculate total price for all products
      const totalPrice = products.reduce((sum, product) => sum + product.totalPrice, 0);

      // Fill the result fields
      document.getElementById("resultCompany").innerText = company;
      document.getElementById("resultPort").innerText = port;
      document.getElementById("resultPaymentMethod").innerText = paymentMethod;

      // Show product details
      const productDetails = document.getElementById("productDetails");
      productDetails.innerHTML = ''; // Clear the product details list
      products.forEach(product => {
        const li = document.createElement("li");
        li.innerHTML = `${product.productName} - $${product.totalPrice.toFixed(2)}`;
        productDetails.appendChild(li);
      });

      // Show the total price
      document.getElementById("resultTotalPrice").innerText = totalPrice.toFixed(2);

      // Display the result container
      document.getElementById("piResult").style.display = "block";
    }
  </script>
</body>
</html>
