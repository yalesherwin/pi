<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能合同生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .section-title {
            background-color: #0d6efd;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        .item-row {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .btn-generate {
            background-color: #198754;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">智能合同生成器</h1>
        
        <div class="form-container">
            <form id="contractForm">
                <div class="section-title">合同基本信息</div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">合同编号</label>
                        <input type="text" class="form-control" name="contract_no" value="AE250528" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">签约地点</label>
                        <input type="text" class="form-control" name="place_of_signing" value="CHINA" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">签约日期</label>
                        <input type="date" class="form-control" name="date_of_signing" required>
                    </div>
                </div>
                
                <div class="section-title">卖方信息</div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">卖方名称</label>
                        <input type="text" class="form-control" name="seller" value="CONSTRUCTION INDUSTRY (CHINA)LIMITED" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">卖方电话</label>
                        <input type="text" class="form-control" name="seller_phone" value="966548022852" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">卖方地址</label>
                    <input type="text" class="form-control" name="seller_address" value="B3,TUNG LEE COMMERCIAL BULDING,91-97 JERVOIS STREET,SHEUNG WAN,CHINA" required>
                </div>
                
                <div class="section-title">买方信息</div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">买方名称</label>
                        <input type="text" class="form-control" name="buyer" value="ARCO IMPORT AND EXPORT TRADING" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">买方地址</label>
                        <input type="text" class="form-control" name="buyer_address" value="Addis Ababa Zone" required>
                    </div>
                </div>
                
                <div class="section-title">商品信息</div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">商品名称</label>
                        <input type="text" class="form-control" name="commodity" value="Hot Rolled Steel Sheet" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">规格标准</label>
                        <input type="text" class="form-control" name="specification" value="Accordance with: JIS G 3132-2018" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">颜色标记</label>
                    <input type="text" class="form-control" name="color_marking" value="CNU GREEN" required>
                </div>
                
                <div class="section-title">产品明细</div>
                <div id="itemsContainer">
                    <div class="item-row">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">钢号</label>
                                <input type="text" class="form-control item-grade" value="Q235B" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">尺寸(MM)</label>
                                <input type="text" class="form-control item-size" value="3*1500*3000" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">单价(USD/MT)</label>
                                <input type="number" class="form-control item-price" value="520" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">数量(MT)</label>
                                <input type="number" class="form-control item-quantity" value="130" required>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" class="btn btn-danger btn-sm remove-item">删除</button>
                            </div>
                        </div>
                    </div>
                    <div class="item-row">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">钢号</label>
                                <input type="text" class="form-control item-grade" value="Q235B" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">尺寸(MM)</label>
                                <input type="text" class="form-control item-size" value="4*1500*3000" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">单价(USD/MT)</label>
                                <input type="number" class="form-control item-price" value="520" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">数量(MT)</label>
                                <input type="number" class="form-control item-quantity" value="150" required>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" class="btn btn-danger btn-sm remove-item">删除</button>
                            </div>
                        </div>
                    </div>
                    <div class="item-row">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">钢号</label>
                                <input type="text" class="form-control item-grade" value="Q235B" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">尺寸(MM)</label>
                                <input type="text" class="form-control item-size" value="4*1500*3000" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">单价(USD/MT)</label>
                                <input type="number" class="form-control item-price" value="520" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">数量(MT)</label>
                                <input type="number" class="form-control item-quantity" value="200" required>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" class="btn btn-danger btn-sm remove-item">删除</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" id="addItem">添加产品</button>
                </div>
                
                <div class="section-title">贸易条款</div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">贸易条款</label>
                        <input type="text" class="form-control" name="trade_terms" value="CFR LO Djibouti per Incoterms 2020" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">装运期限</label>
                        <input type="date" class="form-control" name="shipment_date" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">装运港</label>
                        <input type="text" class="form-control" name="loading_port" value="TIANJIN PORT,CHINA" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">目的港</label>
                        <input type="text" class="form-control" name="destination" value="Djibouti" required>
                    </div>
                </div>
                
                <div class="section-title">银行信息</div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">账户名称</label>
                        <input type="text" class="form-control" name="bank_account_name" value="{{ default_bank.account_name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">银行名称</label>
                        <input type="text" class="form-control" name="bank_name" value="{{ default_bank.bank_name }}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">SWIFT/BIC</label>
                        <input type="text" class="form-control" name="bank_swift" value="{{ default_bank.swift }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">账号</label>
                        <input type="text" class="form-control" name="bank_account_number" value="{{ default_bank.account_number }}" required>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-generate">生成合同</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期为今天
            const today = new Date().toISOString().split('T')[0];
            document.querySelector('input[name="date_of_signing"]').value = today;
            document.querySelector('input[name="shipment_date"]').value = today;
            
            // 添加产品项
            document.getElementById('addItem').addEventListener('click', function() {
                const newItem = document.createElement('div');
                newItem.className = 'item-row';
                newItem.innerHTML = `
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">钢号</label>
                            <input type="text" class="form-control item-grade" value="Q235B" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">尺寸(MM)</label>
                            <input type="text" class="form-control item-size" value="4*1500*3000" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">单价(USD/MT)</label>
                            <input type="number" class="form-control item-price" value="520" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">数量(MT)</label>
                            <input type="number" class="form-control item-quantity" value="200" required>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="button" class="btn btn-danger btn-sm remove-item">删除</button>
                        </div>
                    </div>
                `;
                document.getElementById('itemsContainer').appendChild(newItem);
            });
            
            // 删除产品项
            document.getElementById('itemsContainer').addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-item')) {
                    const itemRow = e.target.closest('.item-row');
                    if (document.querySelectorAll('.item-row').length > 1) {
                        itemRow.remove();
                    } else {
                        alert('至少需要保留一个产品项');
                    }
                }
            });
            
            // 表单提交
            document.getElementById('contractForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 收集产品项数据
                const items = [];
                document.querySelectorAll('.item-row').forEach((row, index) => {
                    items.push({
                        grade: row.querySelector('.item-grade').value,
                        size: row.querySelector('.item-size').value,
                        price: row.querySelector('.item-price').value,
                        quantity: row.querySelector('.item-quantity').value
                    });
                });
                
                // 准备表单数据
                const formData = new FormData(this);
                items.forEach((item, index) => {
                    formData.set(`item_${index+1}`, JSON.stringify(item));
                });
                
                // 发送请求生成合同
                fetch('/generate', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        return response.blob();
                    }
                    throw new Error('合同生成失败');
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Sales_Contract_${formData.get('contract_no')}.docx`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(error => {
                    alert(error.message);
                    console.error(error);
                });
            });
        });
    </script>
</body>
</html>
